<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} 搜种</title>
    <meta charset="utf-8"/>
    <meta name="Description" CONTENT="{% block description %}{% endblock %},由搜种提供"/>
    <meta name=”keywords” content="{% block keywords %}{% endblock %},搜种"/>
    {% load staticfiles highlight %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
    {% block link_css %}{% endblock %}
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
        h2 {
            font-size: 14px;
            line-height: 1.428571429;
        }

        h3 {
            font-size: 13px;
            line-height: 1.428571429
        }
    </style>
</head>
<body>
{% block main %}
{% endblock %}
<div id="footer" class="row">
    <div class="container" style="margin-top: 25px;">
        <p class="text-center">&copy;2013 s.aixs.me  All Rights Reserved</p>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
